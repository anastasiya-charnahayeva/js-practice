

<!DOCTYPE html>
<html lanf="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=devixe-width, initial-scale=1.0">
       <style>
           * {
               color: rgb(45, 40, 40);
           }
           h1, h2 {
             text-align: center;
           }
           select#selectUsers {
               width: 400px;
               border: 3px solid;

           }

               margin: auto;
               text-align: center;
           }

       <title>Data visualization dashboard</title>

   <body id="main">
     
       <div class="selector">
           <select id="selectUsers" multiselect size="3">
               <option disabled>---Statistic for all users---</option>
           </select>
       </div>


       <div id='chartArea'>

         </svg>
         <h2 id='lineTitle'></h2>
         <svg  id='svgLine' viewbox='0 0 800 400' xmlns='http://www.w3.org/2000/svg' version='1.1'>
         </svg>
         <h2 id='pieTitle'></h2>
         <svg  id='svgPie' viewbox='-200 0 800 400' xmlns='http://www.w3.org/2000/svg' version='1.1'>
         </svg>
 </div>
